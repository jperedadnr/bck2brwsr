buildscript {
    dependencies {
        classpath fileTree(dir: "../../../../../../../../target/", include: ['bck2brwsr-maven-plugin*.jar'])
    }
}


group 'org.netbeans.html.gradle1'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'bck2brwsr'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

mainClassName = 'Gradle2Check'

repositories {
    mavenLocal()
}

dependencies {
    implementation "org.netbeans.html:net.java.html.boot:${njhVersion}"
    bck2brwsr "org.apidesign.bck2brwsr:emul.mini:${prjVersion}"
}

